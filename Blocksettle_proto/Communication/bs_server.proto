enum GenoaType
{
   GenoaUnknownType        = 0;
   GenoaReconnect          = 1;
   GenoaHeartbeat          = 2;
   GenoaClientConnected    = 3;
   GenoaClientDisconnected = 4;
   GenoaServerConnected    = 5;
   GenoaServerDisconnected = 6;
   GenoaLoadAllAccounts    = 9;
