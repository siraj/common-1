enum TradeHistType
{
   TradeHistUnknownType  = 0;
   TradeHistSaveFxTrade  = 1;
   TradeHistSaveXbtTrade = 2;
   TradeHistSaveCcTrade  = 3;
   TradeHistSaveTradeResult = 4;
   TradeHistRequestLastTrade = 5;
